<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.hasLeftButton" mat-button (click)="onCancel()">{{data.textLeftButton}}</button>
  <button *ngIf="data.hasRightButton" mat-raised-button color="primary" (click)="onConfirm()">{{data.textRightButton}}</button>
</mat-dialog-actions>
