<nav *ngIf="totalItems!=0">
  <ul class="pagination">
    <li class="page-item disabled" style="cursor: pointer;" [ngClass]="{disabled: currentPage==1}">
      <a class="page-link" (click)="pageClicked(currentPage-1)">{{previous}}</a>
    </li>
    <li *ngFor="let page of pages"
        (click)="pageClicked(page)" 
        class="page-item"
        [ngClass]="{active: page == currentPage}">
        <a class="page-link" href="javascript:void(0)">{{page}}</a>
    </li>
    <li class="page-item" style="cursor: pointer;" [ngClass]="{disabled: currentPage==totalItems}">
      <a class="page-link" (click)="pageClicked(currentPage+1)">{{next}}</a>
    </li>
  </ul>
</nav>
